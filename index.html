<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="left">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <div class="right">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="body_content">
        <div class="little_head">
          <h3>Spending - Last 7 days</h3>
        </div>
      <div class="little_body">
        <div class="courbe">
          <div class="mon bar"></div>
          <p>mon</p>
        </div>
        <div class="courbe">
          <div class="tue bar"></div>
          <p>tue</p>
        </div>
        <div class="courbe">
          <div class="wes bar"></div>
          <p>wed</p>
        </div>
        <div class="courbe">
          <div class="thu bar"></div>
          <p>thu</p>
        </div>
        <div class="courbe">
          <div class="fri bar"></div>
          <p>fri</p>
        </div>
        <div class="courbe">
          <div class="sat bar"></div>
          <p>sat</p>
        </div>
        <div class="courbe"> <!-- mettre les class en anglais -->
          <div class="sun bar"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="little_foot">
        <p>Total this month</p>
        <div class="little_foot_bottom">
          <div class="left-foot">
            <h1>$478.33</h1>
          </div>
          <div class="right-foot">
            <h5>+2.4%</h5>
            <p>from last month</p>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
